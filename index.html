<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            position: relative;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }

        #noBtn {
            background-color: #eee;
            color: #333;
            position: absolute;
        }

        /* Hidden section that shows after clicking Yes */
        #celebration {
            display: none;
        }

        .fact-item {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="askScreen">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5bmNqZ3R4eG55eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnFwPSc/L1f3uDxSO9YBXYp67M/giphy.gif" alt="Cute Bears">
            <h1>Do you love me?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="celebration">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtuNHF6bHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnFwPSc/26FLdmIp6wJr91JAI/giphy.gif" alt="Happy Bears">
            <h1>I knew it! üòç‚ù§Ô∏è</h1>
            <div class="fact-item">üìç <b>Fun Fact:</b> I've been coding this just for you!</div>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            // Generate random positions within the container
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }

        function celebrate() {
            document.getElementById('askScreen').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1e3'; // Change background to darker pink
        }
    </script>

</body>
</html>
