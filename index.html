<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <meta property="og:title" content="A Special Message">
    
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #ffe6e6; margin: 0; overflow: hidden; }
        h1 { color: #ff4d4d; text-align: center; padding: 0 20px; }
        .buttons { position: relative; width: 100%; max-width: 300px; height: 100px; margin-top: 20px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; transition: 0.3s; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #yesBtn { background-color: #ff4d4d; color: white; position: absolute; left: 10%; }
        #noBtn { background-color: #888; color: white; position: absolute; right: 10%; }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div id="response" style="display:none; text-align:center;">
        <h1>I KNEW YOU'D SAY YES! ü•∞‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3/l41lTfX8Xf0S3u3uM/giphy.gif" width="300" style="border-radius: 20px;">
    </div>

    <div class="buttons" id="buttonContainer">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }

        function celebrate() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.body.style.backgroundColor = "#ffb6c1";
        }
    </script>
</body>
</html>
