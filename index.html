<!DOCTYPE html>
<html>
<head>
    <title>For My Valentine</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #ffb6c1; overflow: hidden; }
        h1 { color: #d63384; text-shadow: 2px 2px white; z-index: 1; }
        .buttons { position: relative; width: 300px; height: 100px; z-index: 1; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 30px; border: none; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #yesBtn { background-color: #ff4d4d; color: white; margin-right: 20px; }
        #noBtn { background-color: #ffffff; color: #ff4d4d; position: absolute; }
    </style>
</head>
<body>
    <h1 id="question">Hey Beautiful, Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div id="response" style="display:none; text-align:center;">
        <h1>I KNEW YOU'D SAY YES! ü•∞‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3/l41lTfX8Xf0S3u3uM/giphy.gif" width="300">
    </div>

    <div class="buttons" id="buttonContainer">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }
        function celebrate() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.body.style.backgroundColor = "#ff69b4";
        }
    </script>
</body>
</html>
